
<div class="container-fluid mt-4">

  <mat-sidenav-container>

    <mat-sidenav #sidenav>
      <app-sidenav-list (callCloseAndSwitch)="sidenav.close();"></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-header (sidenavMenu)="sidenav.toggle();"></app-header>
      <app-navtabs></app-navtabs>
    </mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-container>

</div>
